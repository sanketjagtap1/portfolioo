<div class="card">
    <!-- Left side with the image -->
    <div class="icon">
      <img [src]="data.image" width="36" alt="Stack Image" />
    </div>
  
    <!-- Right side with stack name and description -->
    <div class="content">
      <div class="stack-name">{{data.name}}</div>
      <div class="description">{{data.description}}</div>
    </div>
  </div>
